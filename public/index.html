<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <main>
        <section class="search-section">
            <div class="search-container">
                <h2>Find Delicious Recipes</h2>
                <p>Enter ingredients and discover amazing meals</p>
                <form>
                    <input type="text" id="ingredient-input" placeholder="Enter ingredients...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>
        <section class="recipe-list-section">
            <div class="recipe-list-container">
                <h2>Recipes</h2>
                <ul class="recipe-list">
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Finder App</p>
    </footer>
</body>
</html>
